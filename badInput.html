<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en">
<head>
<title>JavaScript</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<form >
	
		<input type="number" id="text1"  class="form-control" required />
		<input type="button" class="btn btn-info" value="Ok" name="bot" onClick="Validator();" />
		
		
		<p id="demo"> </p>
	</form>
</div>

<script type="text/javascript">
	
	
	function Validator(){
		var num = document.getElementById("text1");
		if(num.validity.badInput)
		{
			document.getElementById("demo").innerHTML = num.validationMessage;
		}
		else
		{
			document.getElementById("demo").innerHTML = "Input OK" ;
		}
	}
</script>
</body>
</html>
